<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <button class="theme">Сменить тему</button>
    </header>
    <main class="main lightTheme">
        <div class="welcoming">Добро пожаловать на наш сайт!</div>
        <section class="content">
            <div class="content__picture"><img class="man__picture" src="photos/man-1.png" id="manImage"></div>
            <div class="content__text">Ищете идеальный смартфон? Мы предлагаем широкий выбор новых и сертифицированных
                айфонов по лучшим ценам!
                Откройте для себя передовые технологии, стильный дизайн и надежную работу – все это в одном устройстве.
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="language__section">
            <div class="select__language">Выберите язык</div>
            <div class="languages">
                <button class="button select__russian"><a href="#"><img class="flag"
                            src="photos/ru.svg">Русский</a></button>
                <button class="button select__english"><a href="#"><img class="flag"
                            src="photos/us.svg">English</a></button>
                <button class="button select__spanish"><a href="#"><img class="flag"
                            src="photos/es.svg">Español</a></button>
            </div>
        </section>
    </footer>
    <script src="script.js"></script>
</body>

</html>
